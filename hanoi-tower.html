<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="hanoi-tower.css">
  <link rel="stylesheet" type="text/css" href="hanoi-tower2.css">
</head>

<body>  
  <h1>Cách 1 sử dụng CSS với 'position'</h1>
  <div id="root">
    <div class="first-col">
      <div class="red"></div>
      <div class="black"></div>
      <div class="grey"></div>
    </div>

    <div class="second-col">
      <div class="green"></div>
      <div class="purple"></div>
      <div class="blue"></div>
    </div>

    <div class="third-col">
      <div class="yellow"></div>
      <div class="darkblue"></div>
    </div>
  </div>
  <h1>Cách 2 sử dụng CSS với 'position' và 'calc()': 'calc()' cho phép bạn thực hiện các phép tính ngay trong CSS</h1>
  <div id="root2">
    <div class="first-col2">
      <div class="red2"></div>
      <div class="black2"></div>
      <div class="grey2"></div>
    </div>

    <div class="second-col2">
      <div class="green2"></div>
      <div class="purple2"></div>
      <div class="blue2"></div>
    </div>

    <div class="third-col2">
      <div class="yellow2"></div>
      <div class="darkblue2"></div>
    </div>
  </div>
</body>
</html>
